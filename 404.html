<!DOCTYPE html>
<html>
  <head>
      <title>Redirect Test</title>
      
     
      <!-- <meta id="meta_content" http-equiv = "refresh" content = "2; url = https://www.duckduckgo.com" /> -->
      
      <script> 
        var url_after_hostname = window.location.pathname + window.location.search + window.location.hash 
        url_after_hostname = url_after_hostname.replace("/", "")
        <!-- document.getElementById('meta_content').content = `2; url = https://www.reddit.com/${url_after_hostname}`;-->
        var the_url = `https://www.reddit.com/${url_after_hostname}`
      </script>
   </head>
<body>

<h1>Test 14 - waits 2 seconds</h1>

<p id="demo"></p>
<a id="aaa" href=""></a>
  
<script> 
  document.getElementById('demo').innerHTML = `Redirecting too... (Click to go now)`;
  document.getElementById('aaa').innerHTML = `${the_url} `;
  document.getElementById('aaa').href = `${the_url}`;
  
  function eventFire(el, etype){
  if (el.fireEvent) {
    el.fireEvent('on' + etype);
  } else {
    var evObj = document.createEvent('Events');
    evObj.initEvent(etype, true, false);
    el.dispatchEvent(evObj);
  }
}
  eventFire(document.getElementById('aaa'), 'click');

</script>

</body>
</html>
