<!DOCTYPE html>
<html>
  <head>
      <title>Redirect Test</title>
      
     
      <meta id="meta_content" http-equiv = "refresh" content = "2; url = https://www.reddit.com/${url_after_hostname}" />
      
      <script> 
        var url_after_hostname = window.location.pathname + window.location.search + window.location.hash 
        url_after_hostname = url_after_hostname.replace("/redirect_test/", "")
        document.getElementById('meta_content').content = `2; url = https://www.reddit.com/${url_after_hostname}`;
      </script>
   </head>
