<!DOCTYPE html>
<html>
  <head>
      <title>Redirect Test</title>
      
     
      <meta id="meta_content" http-equiv = "refresh" content = "2; url = https://www.reddit.com/${url_after_hostname}" />
      
      <script> 
        var url_after_hostname = window.location.pathname + window.location.search + window.location.hash 
        url_after_hostname = url_after_hostname.replace("/", "")
        url = `https://www.reddit.com/${url_after_hostname}`
        document.getElementById('meta_content').content = `5; url = ${url}`;
      </script>
   </head>
<body>

<h1>Test 8 - waits 5 seconds</h1>

<p id="demo"></p>
<a id="aaa" href=""></a>
  
<script> 
  document.getElementById('demo').innerHTML = `Redirecting too... ${url}`;
  document.getElementById('aaa').innerHTML = `${url}`;
  document.getElementById('aaa').href = `${url}`;

</script>

</body>
</html>
